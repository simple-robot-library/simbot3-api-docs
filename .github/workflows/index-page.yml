name: Deploy Index Page
on:
  push:
    branches: [doc-index]

jobs:
  deploy-doc:
    name: deploy-index-page
    runs-on: ubuntu-latest
    steps:
      # 检出仓库代码
      - uses: actions/checkout@v2

        # setup nodejs
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: npm

